name: Backend CI

on:
  push:
    branches:
      - feature/ci-pipeline
      - master
  pull_request:
    branches:
      - feature/ci-pipeline
      - master

jobs:
  backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        run: npm ci
        working-directory: ./backend
      - name: Run lint
        run: npm run lint
        working-directory: ./backend
      - name: Build
        run: npm run build
        working-directory: ./backend
      - name: Run tests
        run: npm run test
        working-directory: ./backend